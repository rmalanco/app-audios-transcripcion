version: '3.8'

services:
  transcription-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL=base
      - PORT=8000
    volumes:
      - ./uploads:/app/uploads
      - ./transcripts:/app/transcripts
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3